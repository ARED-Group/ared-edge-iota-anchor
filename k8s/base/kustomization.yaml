# =============================================================================
# ARED Edge IOTA Anchor - Kustomize Base
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ared-edge

commonLabels:
  app.kubernetes.io/part-of: ared-edge-iot-platform
  app.kubernetes.io/managed-by: kustomize

resources:
  - cronjob.yaml

configMapGenerator:
  - name: iota-config
    literals:
      - IOTA_ENABLED=true
      - IOTA_NODE_URL=https://api.testnet.shimmer.network
      - IOTA_NETWORK=testnet
      - SCHEDULER_ENABLED=true
